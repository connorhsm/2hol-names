<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: black;
            color: white;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            max-height: 100svh;
        }

        @font-face {
            font-family: "TwoHours";
            src: url("fonts/TwoHours.woff") format("woff");
        }

        .two-hours-font {
            font-family: 'TwoHours', handwriting;
        }

        .minimal {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 0;
        }

        .title {
            margin-bottom: 0.3rem;
        }

        a {
            color: lightblue;
        }

    </style>

    <script src="./main.mjs" type="module"></script>
</head>

<body>
    <div style="margin-top: 10vh;">

        <h1 class="title">Search names in 2HOL</h1>
        <p class="minimal">Up to date as of 2HOL <code>v20316</code>
            (2024-08-13)</p>
        <p>Thanks to Discord user <code>@Tarshish Jupiter</code> for converting
            the font into a web-compatible font</p>
        <p>Download (for free!) and support the game <a href="https://twohoursonelife.com/" rel="noreferrer">here</a>
        </p>

        <div style="margin-top: 2rem;">
            <div style="display: flex; flex-direction: row;">
                <span style="margin-right: 1rem;">Search for</span>
                <div>
                    <input id="first-or-last-first" name="first-or-last" type="radio" value="first" checked />
                    <label for="first-or-last-first">First Name</label>
                </div>
                <div>
                    <input id="first-or-last-last" name="first-or-last" type="radio" value="last" />
                    <label for="first-or-last-last">Last Name</label>
                </div>
            </div>
        </div>
        <div style="margin-top: 1rem;">
            <label id="name-search-label" for="name-search" class="two-hours-font">You are</label>
            <input id="name-search" placeholder="AABAN" autofocus>
        </div>
    </div>
    <div id="names-output" class="two-hours-font">

    </div>
</body>

</html>
